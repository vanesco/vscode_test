    <style>
        .title {
            position: relative;
            width: 1134px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .title button {
            position: absolute;
            top: 43px;
            right: 0;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-indent: -9999px;
            background-image: url('img/close_icon.png');
            background-position: center;
        }

        h1 {
            font-size: 36px;
            margin: 0 0 30px 0;
            padding: 0 0 12px 0;
            border-bottom: 1px solid #d2d2d2;
        }

        dt {
            margin: 20px 0 10px 0;
            font-size: 20px;
            font-weight: 600;
        }

        dd {
            font-size: 16px;
            font-weight: 300;
        }

        .contents {
            padding: 70px 0;
            background-color: #bababa;
        }

        .contents .wrapper {
            width: 1134px;
            margin: 0 auto;
        }

        .contents .wrapper:after {
            content: "";
            display: block;
            clear: both;
        }

        .view {
            width: 60%;
            height: 960px;
            overflow: hidden;
            float: left;
        }

        .view img {
            display: none;
        }

        .view img.on {
            display: block;
        }

        .thum {
            width: 40%;
            float: right;
        }

        .thum img {
            width: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="wrap">

        <div class="title">
            <h1>HI FLYER</h1>
            <dl>
                <dt>소개</dt>
                <dd>- 인쇄된 전단지를 디지털화 하여 웹에서 열어보고 정보를 이용 할 수 있도록 제작된 웹뷰어 페이지</dd>

                <dt>작업</dt>
                <dd>- UI / UX 기획</dd>
                <dd>- 디자인</dd>
            </dl>
            <button>닫기</button>
        </div>

        <div class="contents">

            <div class="wrapper">
                <div class="view">
                    <img src="img/a1.jpg" alt="" class="on">
                    <img src="img/a2.jpg" alt="">
                    <img src="img/a-2-1.jpg" alt="">

                    <img src="img/a4.jpg" alt="">

                    <img src="img/a11.jpg" alt="">
                    <img src="img/a12.jpg" alt="">
                    <img src="img/a13.jpg" alt="">
                </div>

                <div class="thum">
                    <img src="img/a1.jpg" alt="" class="on">
                    <img src="img/a2.jpg" alt="">
                    <img src="img/a-2-1.jpg" alt="">
                    <img src="img/a3.jpg" alt="">
                    <img src="img/a4.jpg" alt="">
                    <img src="img/a5.jpg" alt="">
                    <img src="img/a6.jpg" alt="">
                    <img src="img/a7.jpg" alt="">
                    <img src="img/a8.jpg" alt="">

                    <img src="img/a13.jpg" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {

        function mobileCheck() {
            if (navigator.userAgent.indexOf("Android") > 0 ||
                navigator.userAgent.indexOf("iPhone") > 0 ||
                navigator.userAgent.indexOf("iPad") > 0 ||
                navigator.userAgent.indexOf("iPod") > 0 ||
                navigator.userAgent.indexOf("BlackBerry") > 0) {
                // alert("mobile");
                $('.title').css({
                    width: '90%',
                    margin: '0 auto',
                });
                $('.contents').css({
                    width: '100%',
                    padding: '0 20px'
                });
                $('.contents .wrapper').css({
                    width: '100%',
                    padding: '50px 0'
                });
                $('.view').css({
                    width: '100%',
                    height: '100%',
                    marginBottom: '30px'
                });
                $('.view img').css({
                    width: '100%'
                });
                $('.thum').css({
                    width: '100%'
                });
                $('.thum img').css({
                    width: '30%'
                });
            }
            else {
                // alert('그외')
            }
        }

        mobileCheck();


        $('.thum img').eq(0).css('opacity', '0.4');
        $('.thum img').click(function () {
            var index = $(this).index();
            $('.thum img').css('opacity', '1')
            $(this).css('opacity', '0.4')
            $('.view img').removeClass();
            $('.view img').eq(index).addClass('on');
        });
        $('button').click(function () {
            window.close();
        });
    });
</script>
